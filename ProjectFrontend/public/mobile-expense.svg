<svg width="300" height="600" viewBox="0 0 300 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone frame -->
  <rect x="20" y="20" width="260" height="560" rx="30" fill="#1a237e" />
  <rect x="30" y="30" width="240" height="540" rx="24" fill="white" />
  
  <!-- Status bar -->
  <rect x="30" y="30" width="240" height="60" rx="24" fill="#f8f9fa" />
  <circle cx="60" cy="60" r="15" fill="#5469d4" />
  <rect x="85" y="55" width="120" height="10" rx="5" fill="#e9ecef" />
  <rect x="215" y="55" width="40" height="10" rx="5" fill="#e9ecef" />
  
  <!-- App content -->
  <rect x="50" y="110" width="200" height="30" rx="5" fill="#f1f3f5" />
  <text x="60" y="130" font-family="Arial" font-size="16" fill="#1a237e" font-weight="bold">My Expenses</text>
  
  <!-- Total amount card -->
  <rect x="50" y="160" width="200" height="100" rx="10" fill="#5469d4" />
  <text x="70" y="190" font-family="Arial" font-size="14" fill="white" opacity="0.7">Total Spent</text>
  <text x="70" y="220" font-family="Arial" font-size="24" fill="white" font-weight="bold">₹12,450</text>
  <text x="70" y="240" font-family="Arial" font-size="12" fill="white" opacity="0.7">This Month</text>
  
  <!-- Expense items -->
  <!-- Item 1 -->
  <rect x="50" y="280" width="200" height="70" rx="10" fill="white" stroke="#e9ecef" stroke-width="1" />
  <circle cx="80" cy="315" r="15" fill="#f3d9fa" />
  <text x="110" y="310" font-family="Arial" font-size="14" fill="#212529">Groceries</text>
  <text x="110" y="330" font-family="Arial" font-size="12" fill="#868e96">Today</text>
  <text x="200" y="320" font-family="Arial" font-size="14" fill="#212529" font-weight="bold" text-anchor="end">₹850</text>
  
  <!-- Item 2 -->
  <rect x="50" y="360" width="200" height="70" rx="10" fill="white" stroke="#e9ecef" stroke-width="1" />
  <circle cx="80" cy="395" r="15" fill="#d0ebff" />
  <text x="110" y="390" font-family="Arial" font-size="14" fill="#212529">Utilities</text>
  <text x="110" y="410" font-family="Arial" font-size="12" fill="#868e96">Yesterday</text>
  <text x="200" y="400" font-family="Arial" font-size="14" fill="#212529" font-weight="bold" text-anchor="end">₹1,200</text>
  
  <!-- Item 3 -->
  <rect x="50" y="440" width="200" height="70" rx="10" fill="white" stroke="#e9ecef" stroke-width="1" />
  <circle cx="80" cy="475" r="15" fill="#fff3bf" />
  <text x="110" y="470" font-family="Arial" font-size="14" fill="#212529">Shopping</text>
  <text x="110" y="490" font-family="Arial" font-size="12" fill="#868e96">Mar 15</text>
  <text x="200" y="480" font-family="Arial" font-size="14" fill="#212529" font-weight="bold" text-anchor="end">₹3,540</text>
  
  <!-- Navigation bar -->
  <rect x="30" y="530" width="240" height="40" rx="5" fill="#f8f9fa" />
  <circle cx="70" cy="550" r="12" fill="#5469d4" opacity="0.8" />
  <circle cx="150" cy="550" r="12" fill="#e9ecef" />
  <circle cx="230" cy="550" r="12" fill="#e9ecef" />
</svg> 